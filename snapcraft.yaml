confinement: devmode

apps:
  face-detection-demo:
    command: face-detection-cli
  service:
    command: face-detection-service --force
    daemon: simple
    restart-condition: always
    plugs: [camera, network, network-bind]

parts:
  face-detection-backend:
    source: ./face-detection-backend
    plugin: go
    go-importpath: github.com/ubuntu/face-detection-demo
    build-packages:
      - build-essential
      - libopencv-dev
  assets-backend:
    source: ./face-detection-backend
    plugin: dump
    snap: [images, frontfacedetection.xml]
  website:
    source: ./www
    plugin: bower
    organize:
      '*': 'www/'
  booth-demo-manager:
    source: .
    plugin: dump
    snap: [booth-demo-manager.def]
  workaround:
    plugin: nil
    snap: [lib/, usr/lib]
    stage-packages: [libfreetype6, libpng12-0, zlib1g]
